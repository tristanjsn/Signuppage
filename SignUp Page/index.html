<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:wght@100;500&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">


</head>
<body>
    <div class="signup-container">
        <h1>Sign Up Here</h1>
        <p>Please Enter Your Sign-Up</p>
        <p>Information Below.</p>
        <input class="" type="text" name="username" id="username" placeholder="Username">
        <input class="" type="email" name="email" id="username" placeholder="Email">
        <input class="" type="password" name="password" id="password" placeholder="Password">
        <input class="" type="password" name="password" id="confirmed-password" placeholder="Comfirm Password">
        <button class="button-style">Submit</button>
    </div>
</body>
</html>
